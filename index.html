<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dz5vyxfew/image/upload/v1611380093/mitri-logo_vctatz.png" />
  <title>WhatsApp Message Displayer</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <header class="users">
      <a href="https://www.mitri-dvp.com/" class="brand">mitri.dvp</a>
    </header>

    <div class="main_view">
      <div class="message">
        <div class="text">
          Bienvenido al Lector de WhatsApp Chats! <br> Presione el botón o arrastre su Chat exportado de WhatsApp en el área oscura.
        </div>
      </div>
    </div>
    
    <footer class="controls">
      <div class="file_upload">
        <form>
          <input type="file" id="chat" name="chat" accept="text/plain"/>
          <label for="chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
              <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"></path><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"></path>
            </svg>
          </label>
        </form>
      </div>
    </footer>
  </div>
  
  <script type="module" src="./js/script.js"></script>
</body>
</html>
