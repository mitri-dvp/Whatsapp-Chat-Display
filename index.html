<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dz5vyxfew/image/upload/v1611380093/mitri-logo_vctatz.png" />
  <title>WhatsApp Message Displayer</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <header class="brand">
      <a href="https://www.mitri-dvp.com/" class="brand-link">mitri.dvp</a>
      <div class="stats">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
        </svg> -->
        <div class="info">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
          </svg>
        </div>
      </div>
    </header>

    <div class="main_view">
      <div class="message">
        <div class="text">
          Bienvenido al Lector de WhatsApp Chats! <br> Presione el botón o arrastre su Chat exportado de WhatsApp en el área inferior.
        </div>
      </div>
    </div>
    
    <footer class="controls">
      <div class="file_upload">
        <form>
          <input type="file" id="chat" name="chat" accept="text/plain"/>
          <label for="chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
              <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"></path><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"></path>
            </svg>
          </label>
        </form>
      </div>
    </footer>
  </div>
  <div class="modal dnone">
    <h1>Mensajes</h1>
    <p style="text-align: center;">Seleccione un chat...</p>
    <h1>Fecha</h1>
    <p style="text-align: center;">Seleccione un chat...</p>
    <!-- TO-DO
    Display Top 10 messages based on day activity
    -->
  </div>
  
  <script type="module" src="./js/script.js"></script>
</body>
</html>
